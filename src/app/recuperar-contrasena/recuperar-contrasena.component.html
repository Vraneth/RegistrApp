<ion-content color="blanco" class="content-centered">
  <ion-card color="azul" class="card-recuperar">
    <ion-card-header>
      <ion-card-title>
        <h1 class="fuente ion-text-center">Recuperar Contraseña</h1>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="recuperarContrasena()">
        <ion-item color="blanco">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        <ion-button class="fuente" expand="block" type="submit" color="boton">Enviar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
